<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div class="head">
        <hr>
        <button id="all">
            <a href="all.html" target="f1">
                <img id="all1" src="images/food-cover.png" alt="food">
            </a>
        </button>
        <hr>
        <button id="pizza" class="disable">
            <a href="pizza.html" target="f1">
                <img id="pizza1" src="images/pizza.png" alt="pizza">
            </a>
        </button>
        <hr>
        <button id="burger" class="disable">
            <a href="burger.html" target="f1">
                <img id="burger1" src="images/burger.png" alt="burger">
            </a>
        </button>
        <hr>
        <button id="icecream" class="disable">
            <a href="icecream.html" target="f1">
                <img id="icecream1" src="images/icecream.png" alt="icecream">
            </a>
        </button>
        <hr>
        <button id="cake" class="disable">
            <a href="cake.html" target="f1">
                <img id="cake1" src="images/cake.png" alt="cake">
            </a>
        </button>
        <hr>    
    </div>
    <script>
        let all = document.getElementById("all");
        let pizza = document.getElementById("pizza");
        let burger = document.getElementById("burger");
        let icecream = document.getElementById("icecream");
        let cake = document.getElementById("cake");
        all.onclick = function(){
            all.classList.remove("disable");
            pizza.classList.add("disable");
            burger.classList.add("disable");
            icecream.classList.add("disable");
            cake.classList.add("disable");
        }
        pizza.onclick = function(){
            all.classList.add("disable");
            pizza.classList.remove("disable");
            burger.classList.add("disable");
            icecream.classList.add("disable");
            cake.classList.add("disable");
        }
        burger.onclick = function(){
            all.classList.add("disable");
            pizza.classList.add("disable");
            burger.classList.remove("disable");
            icecream.classList.add("disable");
            cake.classList.add("disable");
        }
        icecream.onclick = function(){
            all.classList.add("disable");
            pizza.classList.add("disable");
            burger.classList.add("disable");
            icecream.classList.remove("disable");
            cake.classList.add("disable");
        }
        cake.onclick = function(){
            all.classList.add("disable");
            pizza.classList.add("disable");
            burger.classList.add("disable");
            icecream.classList.add("disable");
            cake.classList.remove("disable");
        }
    </script>
</body>
</html>
