<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">CAKES</h1>
    <br>
    <div class="content">
        <div class="box">
            <img src="cake_images/cake1.png" alt="cake">
            <b>Belgian Chocolate Cake</b>
            <p>Rs. 699</p>
            <button>Add to Cart</button>
        </div>
        <div class="box">
            <img src="cake_images/cake2.png" alt="cake">
            <b>Ferrero Rocher Pinata Cake</b>
            <p>Rs. 1299</p>
            <button>Add to Cart</button>
        </div>
        <div class="box">
            <img src="cake_images/cake3.png" alt="cake">
            <b>Kitkat Chocolate Cake</b>
            <p>Rs. 650</p>
            <button>Add to Cart</button>
        </div>
        <div class="box">
            <img src="cake_images/cake4.png" alt="cake">
            <b>Snicker Fuse Chocolate Cake</b>
            <p>Rs. 699</p>
            <button>Add to Cart</button>
        </div>
        <div class="box">
            <img src="cake_images/cake5.png" alt="cake">
            <b>Chocolate Ferrero Rocher Cake</b>
            <p>Rs. 825</p>
            <button>Add to Cart</button>
        </div>
        <div class="box">
            <img src="cake_images/cake6.png" alt="cake">
            <b>Nutella Hazelnut Cake</b>
            <p>Rs. 749</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
