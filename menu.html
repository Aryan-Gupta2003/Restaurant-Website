<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="menu.css">
    <script src="https://kit.fontawesome.com/2b25ef56ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><img src="images/logo.png" alt="logo"></li>
            <li><input name="search" type="text" placeholder="Search.."></li>
            <li><button><i class="fa-solid fa-magnifying-glass"></i></button></li>
            <li style="float: right;"><a class="login" href="login.html" target="_blank"><i class="fa-solid fa-user" id="profile"></i></a></li>
            <li style="float: right;"><a class="cart" href="#"> My Cart <i class="fa-solid fa-cart-shopping"></i></a></li>
        </ul>
    </nav>

    <!-- SideBar -->
    <div class="left">
        <ul class="sidebar">
            <li><a id="all" href="#" target="_self"><img id="all1" src="images/food-cover.png" alt="food"></a></li>
            <li><a class="disable" id="pizza" href="#" target="_self"><img id="pizza1" src="images/pizza.png" alt="pizza"></a></li>
            <li><a class="disable" id="burger" href="#" target="_self"><img id="burger1" src="images/burger.png" alt="burger"></a></li>
            <li><a class="disable" id="icecream" href="#" target="_self"><img id="icecream1" src="images/icecream.png" alt="icecream"></a></li>
            <li><a class="disable" id="cake" href="#" target="_self"><img id="cake1" src="images/cake.png" alt="cake"></a></li>
        </ul>
    </div>
    
    <script>
        let all = document.getElementById("all");
        let pizza = document.getElementById("pizza");
        let burger = document.getElementById("burger");
        let icecream = document.getElementById("icecream");
        let cake = document.getElementById("cake");
        all.onclick = function(){
            all.classList.remove("disable");
            pizza.classList.add("disable");
            burger.classList.add("disable");
            icecream.classList.add("disable");
            cake.classList.add("disable");
        }
        pizza.onclick = function(){
            all.classList.add("disable");
            pizza.classList.remove("disable");
            burger.classList.add("disable");
            icecream.classList.add("disable");
            cake.classList.add("disable");
        }
        burger.onclick = function(){
            all.classList.add("disable");
            pizza.classList.add("disable");
            burger.classList.remove("disable");
            icecream.classList.add("disable");
            cake.classList.add("disable");
        }
        icecream.onclick = function(){
            all.classList.add("disable");
            pizza.classList.add("disable");
            burger.classList.add("disable");
            icecream.classList.remove("disable");
            cake.classList.add("disable");
        }
        cake.onclick = function(){
            all.classList.add("disable");
            pizza.classList.add("disable");
            burger.classList.add("disable");
            icecream.classList.add("disable");
            cake.classList.remove("disable");
        }
    </script>
</body>
</html>
